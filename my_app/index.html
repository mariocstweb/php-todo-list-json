<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- VueJS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- JS -->
  <script defer src="./js/script.js"></script>
  <title>Todo List</title>
</head>
<body>
  <main>
    <div id="app">
      <div class="container w-25 mt-3">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">Todo List</h1>
            <ul class="list-group list-group-flush border border-1 rounded">
              <li v-for="task in tasks" :key="task.id" class="list-group-item">{{task.text}}</li>
            
            </ul>
          </div>
        </div>
      </div>
      <div class="container w-25 mt-2">
        <form @submit.prevent="addTask">
          <div class="input-group">
            <input type="text" class="form-control" v-model.trim="newTask" placeholder="Inserisci nuovo task">
            <button class="btn btn-primary ms-1" type="submit">Inserisci</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
